<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volcan Interactive</title>
    <script>
      (function () {
        var segmentCount = 1;
        var l = window.location;
        var base = l.pathname.split("/").slice(0, 1 + segmentCount).join("/") + "/";
        var path = l.pathname.split("/").slice(1 + segmentCount).join("/");
        var search = l.search ? "&q=" + l.search.slice(1) : "";
        var hash = l.hash || "";
        l.replace(l.protocol + "//" + l.host + base + "?p=/" + path + search + hash);
      })();
    </script>
  </head>
  <body></body>
</html>
